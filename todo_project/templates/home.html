{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
      <div class="col-md-6">

<form method="post" class="p-3 shadow" >
    {% csrf_token %}
<div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="task name">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="enter your priority">
</div>


     <input type="date" class="form-control" name="date" placeholder="enter your date">


    <input type="submit" class="btn btn-success">
</form>
      </div>
        <div class="col-md-6">
            <h4>Task completed</h4>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <a class="btn btn-danger" href="">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div>
            <br>
           {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
